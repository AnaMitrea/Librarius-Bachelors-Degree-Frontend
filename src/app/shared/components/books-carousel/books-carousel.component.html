<div class='header'>{{this.headerTitle}}</div>
<div class='wrapper'>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of booksSlides">
      <ng-template carouselSlide>
        <div class='slider-item'>
          <div class="item-content">
            <img class='top-position' *ngIf="showTopNumbers" [src]="slide.position" [alt]="slide.alt">
            <mat-card class="book-card" (click)="redirectToBookUrl(slide.id)">
              <mat-card-content>
                <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
              </mat-card-content>
            </mat-card>
          </div>
          <mat-card-footer>
            <div class='description' fxLayout="column" fxLayoutAlign="center start">
              <div class='description-title'>
                <span>{{slide.title}}</span>
              </div>
              <div class='description-author'>
                <span (click)='this.onAuthorClick(slide.author.id)'>{{processName(slide.author.name)}}</span>
              </div>
            </div>
          </mat-card-footer>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
