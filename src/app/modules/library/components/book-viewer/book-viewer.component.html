<div class='container'
  fxLayout="row"
  fxLayoutAlign="start none">

  <div class='content'>
    <div class='category'
         fxLayout="row"
         fxLayoutAlign="start center"
         fxLayoutGap="10px">
      <mat-icon>library_books</mat-icon>
      <span>{{ this.bookData.bookCategories | categoryList }}</span>
    </div>

    <div class='header'
         fxLayout="column"
         fxLayoutAlign="start none">
      <span class='title'>{{ this.bookData.title }}</span>
      <span class='author'>by {{ this.bookData.author }}</span>
      <div class='rating'
           fxLayout="row"
           fxLayout.sm="column"
           fxLayout.xs="column"
           fxLayoutAlign="start none">
        <button mat-fab extended (click)='this.onAddToFavorite(this.bookData.id)'>
          <mat-icon>favorite</mat-icon>
          Wishlist
        </button>
        <app-rating
          color='accent'
          [readonly]=true
          [(ngModel)]='ratingValue'
          [max]='maxStars'
        ></app-rating>
      </div>
    </div>

    <div class='details'
         fxLayout="row"
         fxLayout.sm="column"
         fxLayout.xs="column"
         fxLayoutAlign="space-between none">
      <div class='description'
           fxLayout="row"
           fxLayout.sm="column"
           fxLayout.xs="column"
           fxLayoutAlign="start none"
           fxLayoutGap="3%">
        <div fxLayout="column"
             fxLayoutAlign="start none"
             fxLayoutGap="30px">
          <img [src]="getCoverImageUrl()" alt="book cover">
          <button mat-raised-button (click)='this.onReadClick(this.bookData.id)'>Read me</button>
        </div>

        <div fxLayout="column"
             fxLayoutAlign="start none"
             fxLayoutGap="15px">
          <div class='description-item'>
            <div class='description-title'>
              <span>Time to complete:</span>
            </div>
            <div class='description-text'>
              <span>0h 0m</span>
            </div>
          </div>

          <div class='description-item'>
            <div class='description-title'>
              <span>Language:</span>
            </div>
            <div class='description-text'>
              <span>{{this.bookData.language}}</span>
            </div>
          </div>

          <div class='description-item'>
            <div class='description-title'>
              <span>Release Date:</span>
            </div>
            <div class='description-text'>
              <span>{{this.bookData.releaseDate}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class='qr-code-container'
           title="Scan with your phone"
           fxLayout="column"
           fxLayoutAlign="center center">
        <qrcode [qrdata]="currentPath"></qrcode>
        <span>Scan to read on your phone</span>
      </div>
    </div>
  </div>

  <div class='settings'>
    <app-reading-options-tab></app-reading-options-tab>
  </div>
</div>

<app-reviews-section [bookId]="bookId"></app-reviews-section>
