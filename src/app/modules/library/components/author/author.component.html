<div class="header"
     fxLayout="column"
     fxLayoutAlign="center center">

  <div class="profile-picture">
    <img class="bordered-image" src="assets/author/author-profile.svg" alt="profile picture">
  </div>
  <div class="author-description">
    <span>Ana banana</span>
  </div>
  <div class="author-subscription">
    <button mat-stroked-button><mat-icon>notifications_none</mat-icon>Subscribe</button>
  </div>
  <div class="book-categories-wrapper">
    <div class="book-categories"
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center"
         fxLayoutGap="20px">
      <div class="category-chip"
           fxLayout="row"
           fxLayoutAlign="start center">
        <img class="chip-image" matChipAvatar src="assets/author/pink-background-pen.gif" alt="book category"/>
        <span>Category 1</span>
      </div>
      <div class="category-chip"
           fxLayout="row"
           fxLayoutAlign="start center">
        <img class="chip-image" matChipAvatar src="assets/author/green-background-pen.gif" alt="book category"/>
        <span>Category 2</span>
      </div>
      <div class="category-chip"
           fxLayout="row"
           fxLayoutAlign="start center">
        <img class="chip-image" matChipAvatar src="assets/author/yellow-background-pen.gif" alt="book category"/>
        <span>Category 2</span>
      </div>
      <div class="category-chip"
           fxLayout="row"
           fxLayoutAlign="start center">
        <img class="chip-image" matChipAvatar src="assets/author/orange-background-pen.gif" alt="book category"/>
        <span>Category 2</span>
      </div>
    </div>
  </div>
</div>

<div class="book-container">
  <div class="order-by-books">
    <button mat-raised-button [matMenuTriggerFor]="menu">
      <mat-icon>reorder</mat-icon>Order books by
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onClickOrderBy(1)">Alphabetically</button>
      <button mat-menu-item (click)="onClickOrderBy(2)">Reviews Number Ascending</button>
      <button mat-menu-item (click)="onClickOrderBy(3)">Reviews Number Descending</button>
    </mat-menu>
  </div>

  <div class="books-list"
       *ngFor="let _ of [1,2,3]"
  >
    <div class="category">
      <span>Category Title <span class="book-counter">(0 books)</span></span>
    </div>

    <div class="books"
         fxLayout="row wrap"
         fxLayout.lt-md="column"
         fxLayoutAlign="start center">

      <!--  *ngFor    -->
      <div class='book-item'
           fxFlex="20%"
           fxFlex.lt-md="100%"
           fxLayout="column"
           fxLayoutAlign="center center"
           *ngFor="let _ of [1,2,3,4,5]"
      >
        <div class="item-content">
          <mat-card class="book-card">
            <mat-card-content>
              <img src="https://www.gutenberg.org//cache/epub/5001/pg5001.cover.medium.jpg"
                   matTooltip="title"
                   alt="">
            </mat-card-content>
          </mat-card>
        </div>
        <mat-card-footer>
          <div class='description' fxLayout="column" fxLayoutAlign="center center">
            <div class='description-title'>
              <span>title</span>
            </div>
            <div class='description-author'>
              <span>author</span>
            </div>
          </div>
        </mat-card-footer>
      </div>

    </div>
  </div>
</div>
