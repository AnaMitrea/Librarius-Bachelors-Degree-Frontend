<h1 mat-dialog-title>Save your reading progress</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name your bookmark</mat-label>
    <input matInput (click)="onInputClick($event)" [(ngModel)]="data.bookmarkName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
  <button mat-button (click)="onSaveClick()" [mat-dialog-close]="data.bookmarkName" cdkFocusInitial>Add Bookmark</button>
</div>
