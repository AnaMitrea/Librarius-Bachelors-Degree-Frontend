<div class="finish-reading"
     fxLayout="column"
     fxLayoutAlign="center center"
     *ngIf="hasDataLoaded"
>
  <button mat-raised-button
          color="accent"
          [disabled]="isButtonDisabled"
          (click)="onFinishReadingBook()"
  >Finish Reading Book</button>
  <span class="disabled-button-details" *ngIf="isButtonDisabled">
    {{ this.isAlreadyFinished ? ALREADY_FINISHED_MESSAGE : CONTINUE_READING_MESSAGE }}
  </span>
</div>

<div [ngClass]="['progress-bar-container', colorModeClass]"
     fxLayout="column"
     fxLayoutAlign="start none">
  <div class="progress-bar"
       fxLayout="column"
       fxLayoutAlign="center center">
    <span class="progress-title">Your reading progress</span>
    <mat-progress-bar
      color="accent"
      mode="determinate"
      [value]="readingProgress"
    ></mat-progress-bar>
  </div>
  <div fxLayout="row"
       fxLayoutAlign="space-between none">
    <span class="remaining-time-text" *ngIf="remainingTime">{{ remainingTime }} remaining</span>

    <span class="total-time-text" *ngIf="avgReadingTime">{{avgReadingTime.hours}}h {{avgReadingTime.minutes}}m total</span>
  </div>
</div>
