<div
  class='reading-section'
  fxLayout="row"
  fxLayoutAlign="start none">
  <div [ngClass]="['reading-content', colorModeClass, fontFamilyClass]">
    <div [ngClass]="[readerWidthClass]" [innerHTML]="content"></div>
  </div>
  <div class='settings'>
    <app-reading-options-tab
      (colorModeEvent)="changeColorMode($event)"
      (fontFamilyEvent)="changeFontFamily($event)"
      (fontSizeEvent)="changeFontSize($event)"
      (readerWidthEvent)="changeReaderWidth($event)"
    ></app-reading-options-tab>
  </div>
</div>

<div class="finish-reading"
     fxLayout="row"
     fxLayoutAlign="center center"
>
  <button mat-raised-button
          color="accent"
          (click)="onFinishReadingBook()"
  >Finish Reading Book</button>
</div>

<div class="reading-progress-bar">
  <app-reading-progress></app-reading-progress>
</div>
