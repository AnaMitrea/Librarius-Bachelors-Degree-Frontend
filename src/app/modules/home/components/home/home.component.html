<div class='banner'>
  <img src='assets/home/books_background.jpg' alt=''>
</div>

<app-trending-section></app-trending-section>

<div class='collections'>
  <div class='header'>Explore our bookshelves</div>
  <div class="collection-container">
    <div *ngFor="let bookshelf of bookshelves; let bookshelfIdx=index;"
      [ngClass]="['collection-item', getColorClass(bookshelfIdx)]" (click)="redirectToCollection(bookshelf.title)">
      <div class='collection-description'>
        <span>{{bookshelf.title}}</span>
      </div>
    </div>
  </div>
</div>

<div class="exploration" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <span class="exploration-title">Choose your next book</span>
  <span class="exploration-subtitle">And win cool badges</span>
  <button mat-raised-button color="accent" (click)="redirectToExplore()"
  >Explore the entire book collection</button>
</div>

<div style="height: 20px;"></div>
