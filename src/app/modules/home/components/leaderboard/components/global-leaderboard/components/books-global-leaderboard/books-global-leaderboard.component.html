<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">

    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="column.columnDef === 'position'">
        <div *ngIf="row.position === 1" class="position-1" fxLayout="row" fxLayoutAlign="center center">
          {{ row.position }}
        </div>
        <div *ngIf="row.position === 2" class="position-2" fxLayout="row" fxLayoutAlign="center center">
          {{ row.position }}
        </div>
        <div *ngIf="row.position === 3" class="position-3" fxLayout="row" fxLayoutAlign="center center">
          {{ row.position }}
        </div>
        <div *ngIf="row.position > 3" class="position-default" fxLayout="row" fxLayoutAlign="center center">>
          {{ row.position }}
        </div>
      </ng-container>

      <ng-container *ngIf="column.columnDef !== 'position'">
        {{ column.cell(row) }}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
