<div class='login-container' fxLayout="column" fxLayoutAlign="center center">
  <p>Sign in into your account</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type='text' formControlName='email'>
      <mat-error *ngIf="this.loginForm.controls.email.invalid">
        {{getErrorMsgEmail(this.loginForm.controls.email)}}
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="this.loginForm.controls.password.invalid">
        {{getErrorMsgPwd(this.loginForm.controls.password)}}
      </mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
